<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Беллакт</title>
    <link rel="stylesheet" href="css/main.min.css">
    <link rel="stylesheet" href="css/bellact__screen-1.min.css">
    <link rel="stylesheet" href="css/bellact__screen-2.min.css">
    <link rel="stylesheet" href="css/bellact__screen-3.min.css">
    <link rel="stylesheet" href="css/bellact__screen-4.min.css">
    <link rel="stylesheet" href="css/bellact__screen-5.min.css">
    <link rel="stylesheet" href="css/animations.min.css">
</head>
<body>
    <div class="bellact">
        <div class="bellact__background">
            <img src="images/Background.jpg" alt="Background">
        </div>
        <div class="bellact__main-content">
            <div class="bellact__screen-1">
                <div class="bellact__screen-1-img-1" data-js="show-screen-2">
                    <img src="images/icon_croissant.svg" alt="icon">
                    <img src="images/have_bread.svg" alt="icon">
                </div>
                <div class="bellact__screen-1-img-2" data-js="show-screen-3">
                    <img src="images/icon_coffee.svg" alt="img">
                    <img src="images/have_coffe.svg" alt="img">
                </div>
                <div class="bellact__screen-1-img-3" data-js="show-screen-4">
                    <img src="images/icon_buterbrod.svg" alt="img">
                    <img src="images/have_buter.svg" alt="img">
                </div>
                <div class="bellact__screen-1-img-4"><img src="images/Illustration.png" alt="img"></div>
                <div class="bellact__screen-1-img-5"><img src="images/main_text.svg" alt="img"></div>
            </div>
            <div class="bellact__screen-2 erase-container">
                <div class="bellact__finger">
                    <img src="images/finger.svg" alt="img">
                    <img src="images/finger-text.svg" alt="img">
                </div>
                <div class="bellact__screen-2-img-2"><img src="images/screen2.jpg" alt="img" id="bellact-screen-2-img"></div>
            </div>
            <div class="bellact__screen-3 erase-container">
                <div class="bellact__finger">
                    <img src="images/finger.svg" alt="img">
                    <img src="images/finger-text.svg" alt="img">
                </div>
                <div class="bellact__screen-2-img-2"><img src="images/screen3.jpg" alt="img" id="bellact-screen-3-img"></div>
            </div>
            <div class="bellact__screen-4 erase-container">
                <div class="bellact__finger">
                    <img src="images/finger.svg" alt="img">
                    <img src="images/finger-text.svg" alt="img">
                </div>
                <div class="bellact__screen-2-img-2"><img src="images/screen4.jpg" alt="img" id="bellact-screen-4-img"></div>
            </div>
            <div class="bellact__screen-5">
                <a href="http://www.bellakt.com/" class="bellact__link"></a>
                <div class="bellact__screen-5-img-1">
                    <img src="images/logo-svg.svg" alt="img">
                </div>
                <div class="bellact__screen-5-img-2">
                    <img src="images/mazok.png" alt="img">
                    <img src="images/Lakomini_1.png" alt="img">
                    <img src="images/Lakomini_2.png" alt="img">
                    <img src="images/orexi.png" alt="img">
                </div>
                <div class="bellact__screen-5-img-3">
                    <img src="images/icon_croissant.svg" alt="icon">
                    <img src="images/for-cucing.svg" alt="icon">
                </div>
                <div class="bellact__screen-5-img-4">
                    <img src="images/icon_coffee.svg" alt="img">
                    <img src="images/for-coffe.svg" alt="img">
                </div>
                <div class="bellact__screen-5-img-5">
                    <img src="images/icon_buterbrod.svg" alt="img">
                    <img src="images/for-breakfast.svg" alt="img">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jquery.eraser.js"></script>
    <script src="./js/bellact.js"></script>
</body>
</html>
